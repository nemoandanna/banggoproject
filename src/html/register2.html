<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册界面2</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/register.css">
    <script src="../libs/jquery.js"></script>
    <script src="../js/registertwo.js"></script>
</head>
<body>
        <div id="register">
                <div class="containertwo">
                    <div class="logimg">
                        <img src="../img/logo.png" alt="">
                    </div>
                    <h2>手机注册</h2>
                    <div class="line"></div>
                    <div class="phoneregister clearfix">
                        <h3>第二步：填写获得的激活码</h3>
                            <div class="phoneregisterl fl"> 
                                <li>
                                    <label for=""><span class="txtl">用户名：</span></label>
                                    <input type="text" name="name" id="username">
                                    <span class="pstxx idworn">*已填</span>
                                </li>  
                                <li>
                                        <label for=""><span class="txtl">手机号码：</span></label>
                                    <input type="text" name="phoneNum" id="phoneNum">
                                    <span class="pstxx pworn">*已填</span>
                                </li>
                                <li>
                                        <label for=""><span class="txtl">登录密码：</span></label>
                                    <input type="text" name="password" id="password">
                                    <span class="pstxx">6-16个字符，请使用字母加数字或符号的组合密码。</span>
                                </li>
                                <li>
                                        <label for=""><span class="txtl">确认密码：</span></label>
                                    <input type="text" name="repassword" id="repassword">
                                    <span class="pstxx repwd">请再次输入登录密码。</span>
                                </li>
                                <li>
                                    <button id="btntwo"></button>
                                </li>
                                
                            </div>
                            
                            <div class="phoneregisterr fr">
                                <img src="../img/welcomeLitter.png" alt="">
                            </div>
                        </div>
                        <div id="bottom">
                                <h5>美特斯邦威集团网站： 美特斯邦威 | ME&CITY | CH'IN祺 | 邦购网</h5>
                            </div>
                </div>
                
            </div>
</body>
